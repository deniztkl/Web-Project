<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title data-translate-key="resetPasswordTitle">Yeni Şifre Belirle</title>
    <link rel="stylesheet" href="/css/stylegeneral.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <h1 data-translate-key="resetPasswordTitle">Yeni Şifre</h1>
        <form id="resetPasswordForm">
            <input type="password" id="newPassword" placeholder="Yeni Şifre" required minlength="6">
            <input type="password" id="confirmPassword" placeholder="Yeni Şifre Tekrar" required minlength="6">
            <button type="submit" data-translate-key="updatePasswordBtn">Şifreyi Güncelle</button>
        </form>
        <div id="message" style="margin-top: 20px; text-align: center;"></div>
    </div>
<script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('newPassword').value;
        const confirm = document.getElementById('confirmPassword').value;
        const msgDiv = document.getElementById('message');

        if (!token) {
            msgDiv.innerText = "Geçersiz link. Lütfen tekrar mail isteyin.";
            return;
        }

        if (password !== confirm) {
            alert("Şifreler eşleşmiyor!");
            return;
        }

        try {
            // URL'deki token'ı buraya doğru yerleştirdik
            const res = await fetch(`/api/reset-password/${token}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            
            const data = await res.json();

            if (res.ok) {
                alert("Şifreniz başarıyla güncellendi! Giriş yapabilirsiniz.");
                window.location.href = "/html/login.html";
            } else {
                msgDiv.style.color = "red";
                msgDiv.innerText = data.message;
            }
        } catch (err) {
            console.error(err);
            msgDiv.innerText = "Sunucuya ulaşılamadı.";
        }
    });
</script>
</body>
</html>
