<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title data-translate-key="resetPasswordTitle">Yeni Şifre Belirle</title>
    <link rel="stylesheet" href="/css/stylegeneral.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <header>
        <div class="left">
            <h1 data-translate-key="mainTitle">İstanbul Müzeleri</h1>
        </div>
        <div class="right">
            <div id="language-switcher">
                <button id="lang-tr">TR</button>
                <button id="lang-en">EN</button>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-content"> 
            <h1 data-translate-key="resetPasswordTitle">Yeni Şifre</h1>
            <form id="resetPasswordForm">
                <input type="password" id="newPassword" data-translate-key="newPasswordPlaceholder" placeholder="Yeni Şifre" required minlength="8"><br>
                <input type="password" id="confirmPassword" data-translate-key="confirmPasswordPlaceholder" placeholder="Yeni Şifre Tekrar" required minlength="8"><br>
                <button type="submit" data-translate-key="updatePasswordBtn">Şifreyi Güncelle</button>
            </form>
            <div id="message" style="margin-top: 15px; text-align: center; font-size: 0.85rem;"></div>
        </div>
    </div>

    <script src="/scripts/translations.js"></script>
    <script src="/scripts/language.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            const msgDiv = document.getElementById('message');

            if (!token) {
                msgDiv.innerText = "Geçersiz link.";
                return;
            }

            if (password !== confirm) {
                alert("Şifreler eşleşmiyor!");
                return;
            }

            try {
                const res = await fetch(`/api/reset-password/${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await res.json();

                if (res.ok) {
                    alert("Şifreniz başarıyla güncellendi!");
                    window.location.href = "/html/login.html";
                } else {
                    msgDiv.style.color = "#ff4d4d";
                    msgDiv.innerText = data.message;
                }
            } catch (err) {
                msgDiv.innerText = "Sunucu hatası.";
            }
        });
    </script>

    <footer>
        <p data-translate-key="copyrightNotice">© 2025 Dijital Müzeler. Her Hakkı Saklıdır.</p>
    </footer>
</body>
</html>
