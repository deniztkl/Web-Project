<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title data-translate-key="registerTitle">Kayıt Ol</title>
    <link rel="stylesheet" href="/css/stylegeneral.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
<header>
    <div class="left">
        <h1 data-translate-key="mainTitle">İstanbul Müzeleri</h1>
    </div>
    
    <div class="right">
        <button id="theme-toggle" class="theme-toggle">
            <svg id="theme-icon" viewBox="0 0 24 24" width="24" height="24">
                <path id="theme-path" d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 5.16 5.4 5.4 0 0 1-5.64-5.64 5.389 5.389 0 0 1 5.16-4.4c-.44-.06-.9-.1-1.36-.1z"/>
            </svg>
        </button>

        <div id="language-switcher">
            <button id="lang-tr">TR</button>
            <button id="lang-en">EN</button>
        </div>
    </div>
</header>

    <div class="auth-container">
        <div class="auth-content">
            <h1 data-translate-key="registerTitle">Kayıt Ol</h1>
            <div id="message-container"></div>
            <form id="register-form">
                <input type="text" id="username" data-translate-key="usernamePlaceholder" placeholder="Kullanıcı adı" required>
                <input type="email" id="email" data-translate-key="emailPlaceholder" placeholder="E-posta Adresi" required>
                <input type="password" id="password" data-translate-key="passwordPlaceholder" placeholder="Şifre" required>
                
                <button type="submit" data-translate-key="registerButton">Kayıt Ol</button>
            </form>
        </div>
        <p class="switch-auth-link">
            <span data-translate-key="hasAccount">Zaten bir hesabın var mı?</span> 
            <a href="login.html" data-translate-key="loginLink">Giriş yap</a>
        </p>
    </div>

    <div class="auth-slideshow-full">
        <div id="slideshow-bg-next" class="slide-img" style="opacity: 0;"></div>
        <div id="slideshow-bg" class="slide-img"></div>
        <div class="slide-overlay"></div>
    </div>

    <footer class="auth-footer">
        <p data-translate-key="copyrightNotice">© 2025 Dijital Müzeler. Her Hakkı Saklıdır.</p>
    </footer>

    <script src="/scripts/translations.js"></script>
    <script src="/scripts/language.js"></script>
    <script src="/scripts/register.js"></script>
    <script src="/scripts/theme.js"></script>
</body>
</html>
