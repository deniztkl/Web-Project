<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title data-translate-key="forgotPasswordTitle">Şifremi Unuttum - Dijital Müze</title>
    <link rel="stylesheet" href="/css/stylegeneral.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="auth-body">

    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="/">DIJITAL MÜZE</a>
            </div>
            <div class="language-switcher">
                <button onclick="changeLanguage('tr')">TR</button>
                <button onclick="changeLanguage('en')">EN</button>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <h1 data-translate-key="forgotPasswordTitle">Şifre Sıfırlama</h1>
        <p style="text-align: center; color: var(--secondary-text-color); margin-bottom: 20px;" data-translate-key="forgotPasswordDesc">
            Kayıtlı e-posta adresinizi girin, size bir sıfırlama linki gönderelim.
        </p>
        
        <form id="forgotPasswordForm">
            <input type="email" id="email" placeholder="E-posta Adresiniz" required>
            <button type="submit" id="submitBtn" data-translate-key="sendResetLinkBtn">Sıfırlama Linki Gönder</button>
        </form>

        <div class="switch-auth-link">
            <a href="/html/login.html" data-translate-key="backToLogin">Giriş Sayfasına Dön</a>
        </div>
        <div id="message" style="margin-top: 20px; text-align: center; font-weight: 600;"></div>
    </div>

    <footer class="main-footer">
        <p>&copy; 2026 Dijital Müze Projesi. Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="/scripts/translations.js"></script> <script>
        document.getElementById('email').placeholder = translations[currentLang].emailPlaceholder;
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('submitBtn');
            const msgDiv = document.getElementById('message');

            btn.disabled = true;
            btn.innerText = "...";

            try {
                const res = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                if (res.ok) {
                    msgDiv.style.color = "var(--accent-color)";
                    msgDiv.innerText = data.message;
                } else {
                    msgDiv.style.color = "var(--danger-color)";
                    msgDiv.innerText = data.message;
                }
            } catch (err) {
                msgDiv.innerText = "Bir hata oluştu.";
            } finally {
                btn.disabled = false;
                btn.innerText = "Sıfırlama Linki Gönder";
            }
        });
    </script>
</body>
</html>
